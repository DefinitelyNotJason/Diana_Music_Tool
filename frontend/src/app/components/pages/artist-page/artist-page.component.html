<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="content">
    <div class="display">
        <p>Playlist Name: {{playlist.name}}</p>
        <p>Creator: {{playlist.creator}}</p>
        <p>Description: {{playlist.description}}</p>
        <p>Number of Tracks: {{playlist.number_tracks}}</p>
        <p>Rating: {{playlist.review_rating}}</p>
        <p>Total Play Time: {{playlist.playtime}}</p>
    </div>
    <ul>
        <li *ngFor="let item of music">
            <div class="musicName">
                {{item.track_title}}
                <a href="{{item.track_url}}"><span class="material-symbols-outlined">
                    play_circle
                    </span></a>
            </div>
            <div>
                <select #listSelect>
                    <option *ngFor="let index of length">{{index}}</option>
                </select>
            </div>
            <div class="add-button">
                <button (click) = "addMusicToList(item,listSelect.value)">Add to Favorite</button>
            </div>
        </li>
    </ul>
    <button (click) = "addToFavorites()">Add whole to favorite</button>
    <div class="review">
        <star-rating
        #stars
        [value]=rating
        [totalstars] = "5"
        checkedcolor = "red"
        uncheckedcolor = "black"
        size="22px">
    </star-rating>
    </div>
    <div class="review">
        <textarea #review matInput rows="8" cols="60" ng-model="review" placeholder="Write review ..."></textarea>
        <button (click) = "onSubmit(stars.value,review.value)">Submit</button>
    </div>
</div>

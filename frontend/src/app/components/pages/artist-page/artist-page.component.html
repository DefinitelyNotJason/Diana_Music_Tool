<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="content">
    <div class="display">
        <p>Playlist Name:</p>
        <p>Album Name:</p>
        <p>Tracks:</p>
        <p>Total Play Time:</p>
    </div>
    <ul>
        <li *ngFor="let item of music">
            <div class="musicTrackId">
                {{item.tracks}}
            </div>
            <div class="musicName">
                {{item.name}}
                <a href="{{item.address}}"><span class="material-symbols-outlined">
                    play_circle
                    </span></a>
            </div>
            <div>
                <select #listSelect>
                    <option *ngFor="let index of length">{{index}}</option>
                </select>
            </div>
            <div class="add-button">
                <button (click) = "addMusicToList(item,listSelect.value)">Add to Favorite</button>
            </div>
        </li>
    </ul>
    <button (click) = "addToFavorites()">Add whole to favorite</button>

    <div class="review">
        <textarea matInput rows="8" cols="60" ng-model="review" placeholder="Write review ..."></textarea>
        <button>Submit</button>
    </div>
</div>

<div class="content">
    <div class="artist_name">
        artist_name : {{artist.artist_name}}
    </div>
    <div class="album_title">
        album_title : {{artist.album_title}}
    </div>
    <div class="album_id">
        album_id : {{artist.album_id}}
    </div>
    <div class="tags">
        tags : {{artist.tags}}
    </div>
    <div class="track_id">
        track_id : {{artist.track_id}}
    </div>
    <button (click) = "addToFavorites()">Add to favorite</button>
</div>

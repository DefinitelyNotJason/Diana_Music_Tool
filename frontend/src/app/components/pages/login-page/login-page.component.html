<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit) = "submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email"/>
                </div>
            </div>
            <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
                <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
                <div *ngIf="fc['email'].errors['email']">Email is not correct</div>
            </div>

            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password"/>
                </div>
            </div>
            <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
                <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="register">
            New User? &nbsp;
            <a [routerLink]="['/register']" >
                Register Here!
            </a>
        </div>
        <div class="googlelogin" style="margin-top:100px;">
            <p style="margin-right:20px;">Google Login: </p>
            <a href="http://localhost:3000/user/auth/google"><img width=50 height=50 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"></a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<app-search></app-search>
<div class="container">
    <ul>
        <li *ngFor="let item of music">
            <div class="menu-musicName">
                {{item.track_title}}
            <div *ngIf="isLogin == true">
              <div class="add-button">
                <button (click) = "addToFav(item.track_id,listSelect.value)">Add to Favorite</button>
            </div>
                <select class="addlist" #listSelect >
                    <option  *ngFor="let listname of favName">{{listname}}</option>
                </select>
              </div>
            </div>
            <div class="musicName">
                <a id="try-play" (click)="youtubePlay(item.track_title, item.artist_name)">
                    <span class="material-symbols-outlined">play_circle</span>
                </a>
            </div>
            <div class="menu">
                <p>Music Name: {{item.track_title}}</p>
                <p>Artist: {{item.artist_name}}</p>
                <p>Album: {{item.album_title}}</p>
                <p>Created Date: {{item.track_date_created}}</p>
                <p>Recorded Date: {{item.track_date_recorded}}</p>
                <p>Play Length: {{item.track_duration}}</p>
            </div>
        </li>
    </ul>
</div>
